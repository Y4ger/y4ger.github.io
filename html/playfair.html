<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Explanation and aplication of the playfair cipher.">

    <title>Playfair</title>
    <link rel="stylesheet" type="text/css" href="../css/playfair.css">
</head>
<body>
<main>
	<form action="" class="get-key" method="get" accept-charset="utf-8" onsubmit="recieveInput(); event.preventDefault();">

		<input type="text" name="key" id="key">
	</form>
	<table>
		<caption>Playfair Key</caption>
		<tbody>
			<tr class="table-top">
				<td class="cell cell-front 1"></td>
				<td class="cell 2"></td>
				<td class="cell 3"></td>
				<td class="cell 4"></td>
				<td class="cell cell-end 5"></td>
			</tr>
			<tr>
				<td class="cell cell-front 6"></td>
				<td class="cell 7"></td>
				<td class="cell 8"></td>
				<td class="cell 9"></td>
				<td class="cell cell-end 10"></td>
			</tr>
			<tr>
				<td class="cell cell-front 11"></td>
				<td class="cell 12"></td>
				<td class="cell 13"></td>
				<td class="cell 14"></td>
				<td class="cell cell-end 15"></td>
			</tr>
			<tr>
				<td class="cell cell-front 16"></td>
				<td class="cell 17"></td>
				<td class="cell 18"></td>
				<td class="cell 19"></td>
				<td class="cell cell-end 20"></td>
			</tr>
			<tr class="table-end">
				<td class="cell cell-front 21"></td>

				<td class="cell 23"></td>
				<td class="cell 24"></td>
				<td class="cell cell-end 25"></td>
			</tr>
		</tbody>
	</table>
</main>
	<script src="../js/playfair.js" type="text/javascript" charset="utf-8" async defer></script>	
</body>
</html>
